<!DOCTYPE html>

<html>

<head>
    <title>Vue Practice</title>

    <style>
        .is-Loading { background: red; }
    </style>
</head>

<body>
    <div id="root">
        <button :class="{ 'is-Loading': isLoading }" @click="toggleClass">나를 클릭해.</button>
    </div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

    <script>

        var app = new Vue({
            el: '#root',
            data: {
                isLoading: false
            },

            methods: {
                toggleClass() {
                    this.isLoading = true;
                }
            }
        });
    </script>
</body>

</html>
