<!DOCTYPE html>

<html>

<head>
    <title>Vue Practice</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css">
    <style type="text/css">
    body {
        padding-top: 40px;
    }
    </style>
</head>

<body>
    <div id="root" class="container">
        <progress-view inline-template>
            <!-- [Vue warn]: Inline-template components must have exactly one child element.  -->
            <!-- inline template에는 한 개의 child만 가질 수 있다. -->
            <div>
                <h1>Your Progress through this repo is {{ completionRate }}%</h1>

                <p><button @click="completionRate += 10">Update Completion Rate</button></p>
            </div>
        </progress-view>
    </div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

    <script src="main.js"></script>
</body>

</html>
